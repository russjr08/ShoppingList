{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{% static "css/flat-ui.css" %}" rel="stylesheet">

    <link href="{% static "style.css" %}" rel="stylesheet">


    <!-- <link rel="shortcut icon" href="images/favicon.ico"> -->

  </head>
  <body >
    <div class="container">
        <h1 style="text-align: center;">Shopping List</h1>

        <br/>
        <br/>


        <p>These are the items currently on the list...<p>

        {% if available_items %}

          <ul>
        {% for item in available_items %}
          <li><a style="color: #34495e" href="{% url 'detail' item.id %}">{{ item.item_name }}</a></li>
        {% endfor %}
          </ul>
        {% else %}
          <p>No Items are available.</p>
        {% endif %}

        <a href="{% url 'new' %}">You can also add a new item...</a>

    </div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
    <script src="{% static "js/jquery-ui-1.10.3.custom.min.js" %}"></script>
    <script src="{% static "js/jquery.ui.touch-punch.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap-select.js" %}"></script>
    <script src="{% static "js/bootstrap-switch.js" %}"></script>
    <script src="{% static "js/flatui-checkbox.js" %}"></script>
    <script src="{% static "js/flatui-radio.js" %}"></script>
    <script src="{% static "js/jquery.tagsinput.js" %}"></script>
    <script src="{% static "js/jquery.placeholder.js" %}"></script>
  </body>
</html>
