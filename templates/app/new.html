{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{% static "css/flat-ui.css" %}" rel="stylesheet">

    <link href="{% static "style.css" %}" rel="stylesheet">


    <!-- <link rel="shortcut icon" href="images/favicon.ico"> -->

  </head>
  <body >
    <div class="container">
        <h1 style="text-align: center;">Alright. First, let me collect a few notes...</h1>

        <br/>
        <br/>

        <form action="{% url 'add' %}" method="post" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Item Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Item Name" />
            </div>
            <div class="form-group">
                <label for="name">Whose requesting this:</label>
                <input type="text" class="form-control" name="author" placeholder="Requested By...?" />
            </div>
            <div class="form-group">
                <label for="name">Where can this item be found:</label>
                <input type="text" class="form-control" name="store" placeholder="Enter Store Name" />
            </div>
            <div class="form-group">
                <label for="name">Category of this item:</label>
                <input type="text" class="form-control" name="category" placeholder="Enter A Category" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="priority" data-toggle="checkbox"> Is this item a priority? <i>Please use this sparingly...</i>
                </label>
            </div>
            <p>Okay, I have all the details. If you're sure these are correct...</p>

            <button type="submit" class="btn btn-success">Create Item!</button>

        </form>


    </div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
    <script src="{% static "js/jquery-ui-1.10.3.custom.min.js" %}"></script>
    <script src="{% static "js/jquery.ui.touch-punch.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap-select.js" %}"></script>
    <script src="{% static "js/bootstrap-switch.js" %}"></script>
    <script src="{% static "js/flatui-checkbox.js" %}"></script>
    <script src="{% static "js/flatui-radio.js" %}"></script>
    <script src="{% static "js/jquery.tagsinput.js" %}"></script>
    <script src="{% static "js/jquery.placeholder.js" %}"></script>
  </body>
</html>
